<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="generator">
                    <div class="result-container">
                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" id="result" readonly>
                            <button class="input-group-text btn btn-primary" id="clipboard"><i class="far fa-clipboard"></i></button>
                        </div>
                    </div>
                    <div class="options">
                        <div class="passwordSelection">
                            <div class="text-center">
                                <label for="length" class="form-label">Password Length</label>
                            </div>
                            <div class="row">
                                <div class="col-9">
                                    <input type="range" class="form-range" id="length" min="1" max="20" step="1">
                                </div>
                                <div class="col">
                                    <span id="rangeText"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="uppercase" checked>
                            <label class="form-check-label" for="uppercase">Include uppercase letters</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="lowercase">
                            <label class="form-check-label" for="lowercase">Include lowercase letters</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="numbers">
                            <label class="form-check-label" for="numbers">Include numbers</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="symbols">
                            <label class="form-check-label" for="symbolse">Include symbols</label>
                        </div>
                    </div>
                    <br>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" id="generate">Generate Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="init.js"></script>
</html>
